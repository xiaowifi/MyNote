# set `baseurl` to your root domain
# if you set it to "/" share icons won't work properly on production
baseurl = "http://lalalaxiaowifi.gitee.io/pictures/"  #  修改后需要 使用hogo -D  重新编译，然后提交，本地运行不用 编译。
#baseurl = "https://example.com/"  #  https://example.com/
title = "个人主页"
author = "luoye@yangfan"
copyright = "Copyright © 2020-2099"
# canonifyurls = true
paginate = 30
theme = "hugo-clarity-luoye"

disqusShortname = "主页"

DefaultContentLanguage = "zh"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"


[markup]
[markup.goldmark]
[markup.goldmark.renderer]
hardWraps = false
unsafe = true # 更改为 false 以禁用包含 rawhtml 和数学函数
xhtml = false
[markup.goldmark.extensions]
typographer = false
[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = "--"
lineNoStart = 1
lineNos = true # 始终设置为 true # 否则根本不显示行号！即使您在 UI 中打开它们
lineNumbersInTable = false # 将其切换为（即为 true）或删除此行将破坏代码块功能。将要
noClasses = false
# style = "monokai"
tabWidth = 2

[params]
author = "luoye@yangfan"
largeTwitterCard = false # 如果要显示大的 Twitter 卡片图像，请设置为 true。默认是一个小的推特卡片图片
introDescription = "只有直面死亡，才能体悟生命的真谛"
# description = "" # 在此处设置您网站的描述。将用于主页内容元标记（seo）。或者在您的主​​页内容文件中设置此描述，即 content/_index.md。无论在后者中设置什么都将优先


# limit the number of taxonomies links shown on the sidebar of each page by default.
numberOfTagsShown = 14 # 适用于所有其他默认和自定义分类法。例如类别，品牌见 https://gohugo.io/content-management/taxonomies#what-is-a-taxonomy
# will be used on share >> twitter, facebook, linkedin
fallBackOgImage = "images/thumbnail.png"

# sets the maximum number of lines per codeblock. The codeblock will however be scrollable and expandable.
codeMaxLines = 7

# disable showing line numbers by default. Switch to `true` if you'd rather have them on.
codeLineNumbers = false


# directory(s) where your articles are located
mainSections = ["posts"] # see config details here https://gohugo.io/functions/where/#mainsections

# center logo on navbar
centerLogo = false # Set to "true" for centering or "false" for left aligned.

logo = "logos/logo.png"
# Label Non inline images on an article body
figurePositionShow = false # toggle on or off globally
# you can toggle this behaviour on or off on per page using the same variable inside your articles frontmatter
figurePositionLabel = "Figure" # the text before image number e.g Figure 1.0

# Set the collapsed mobile navigation to either appear from the left or the right
mobileNavigation = "left" # if you prefer right change to 'right'

# 一些网站所有者想要决定他们希望如何向他们的网站介绍用户。这些设置使您作为网站所有者可以决定用户首次查看您的网站的方式。
#请注意，您不能同时强制执行两种模式。即通过强制执行一种模式，您将其优先于另一种模式（通过将其设置为 true）。强制暗模式将被注释掉
# 也请不要让模式切换 UI 保持原样。这样，如果用户更喜欢暗模式，他们可以随心所欲。
enforceLightMode = false
# enforceDarkMode = false

# Text for the languages menu.
languageMenuName = "🌐"

